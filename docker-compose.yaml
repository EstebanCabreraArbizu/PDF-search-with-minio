version: '3.8'

services:
  
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # NUEVO: PostgreSQL para usuarios
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: pdf_search
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - pdf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pdf_search"]
      interval: 10s
      timeout: 5s
      retries: 5
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SERVICIO 1: MinIO (Storage tipo S3)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  minio:
    image: minio/minio:latest  # ğŸ“¦ Imagen oficial de MinIO
    container_name: minio-storage
    ports:
      - "9000:9000"   # API (para subir/descargar archivos)
      - "9001:9001"   # Web Console (interfaz grÃ¡fica)
    environment:
      MINIO_ROOT_USER: admin          # Usuario admin
      MINIO_ROOT_PASSWORD: password123  # âš ï¸ Cambia esto en producciÃ³n
    command: server /data --console-address ":9001"
    volumes:
      - ./minio/data:/data  # ğŸ’¾ Guarda datos en tu disco local
    networks:
      - pdf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SERVICIO 2: Flask (API de bÃºsqueda)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  flask-app:
    build: ./flask-app  # ğŸ—ï¸ Construye desde Dockerfile local
    container_name: flask-api
    ports:
      - "5000:5000"  # Tu API estarÃ¡ en http://localhost:5000
    environment:
      MINIO_PUBLIC_ENDPOINT: localhost:9000  # â† URLs pÃºblicas
      MINIO_ENDPOINT: minio:9000  # ğŸ”— Se conecta al servicio "minio" y no a si mismo (localhost)
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password123
      # NUEVAS variables para PostgreSQL
      DATABASE_URL: postgresql://admin:password123@postgres:5432/pdf_search
      JWT_SECRET_KEY: mi-super-secreto-jwt-2024-no-cambiar  # âœ… Clave fija para desarrollo
      PYTHONUNBUFFERED: 1  # âœ… Forzar que print() se muestre inmediatamente
    depends_on:
      postgres:  # â³ Espera a que PostgreSQL inicie primero
        condition: service_healthy
      minio:
        condition: service_healthy #â³ Espera a que MinIO inicie
    volumes:
      - ./flask-app:/app  # ğŸ”„ Hot-reload: cambios en cÃ³digo se reflejan al instante
    networks:
      - pdf-network

  django-app:
    build: ./django-app
    container_name: django-api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=pdf_search
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - DJANGO_SECRET_KEY=tu-clave-secreta-aqui
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./django-app:/app
    networks:
      - pdf-network

networks:
  pdf-network:
    driver: bridge  # ğŸŒ‰ Red privada para que los contenedores se hablen